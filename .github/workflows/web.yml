name: Deploy Web

on:
  push:
    branches:
      - 'main'


jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: seller-kanrikun-web
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build with Bun
        working-directory: web
        env:
          BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          AMAZON_CLIENT_ID: ${{ secrets.AMAZON_CLIENT_ID }}
          AMAZON_CLIENT_SECRET: ${{ secrets.AMAZON_CLIENT_SECRET }}
          SP_API_CLIENT_ID: ${{ secrets.SP_API_CLIENT_ID }}
          SP_API_CLIENT_SECRET: ${{ secrets.SP_API_CLIENT_SECRET }}
          SP_API_APPLICATION_ID: ${{ secrets.SP_API_APPLICATION_ID }}
          TURSO_CONNECTION_URL: ${{ secrets.TURSO_CONNECTION_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun run deploy
