name: Deploy Web

on:
  push:
    branches:
      - 'front-workflow'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        working-directory: web
        run: bun install

      - name: Build with Bun
        working-directory: web
        run: bun run deploy